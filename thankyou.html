<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/istockphoto-1256527934-612x612-removebg-preview.png" type="image/x-icon">
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2ff; /* Light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .thankyou-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .thankyou-container h1 {
      color: #0077b6; /* Blue */
      margin-bottom: 20px;
    }

    .thankyou-container p {
      color: #023e8a; /* Dark Blue */
      font-size: 18px;
    }

    .thankyou-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00b4d8; /* Blue */
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .thankyou-container a:hover {
      background: #0077b6; /* Darker blue */
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your order has been successfully placed.</p>
    <a href="main.html">Go Back </a>
  </div>

</body>
</html>
